<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Material Reciclaje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h3 class="text-center mb-4">Ingreso de Material Reciclaje</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Nombre del material</label>
          <select class="form-select">
            <option selected disabled>Seleccione un material</option>
            <option>Plástico</option>
            <option>Vidrio</option>
            <option>Papel</option>
            <option>Metal</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad</label>
          <input type="number" class="form-control" placeholder="Ej: 50">
        </div>
        <div class="mb-3">
          <label class="form-label">Unidad de medida</label>
          <select class="form-select">
            <option>Kg</option>
            <option>Litros</option>
            <option>Unidades</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha de recepción</label>
          <input type="date" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Persona que entrega</label>
          <input type="text" class="form-control" placeholder="Nombre del proveedor">
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar Ingreso</button>
      </form>
    </div>
  </div>
</body>
</html>
